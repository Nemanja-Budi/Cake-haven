<div class="p-12 flex flex-col gap-4">
    <div class="flex gap-3 items-center">
        <select (change)="onGetSelect(selectIngredient)" #selectIngredient class="border p-1 rounded-lg border-slate-200 w-[30%]" name="ingredient" id="ingredient">
            <option value="--">--</option>
            <option *ngFor="let ingredient of ingredients" value="{{ingredient}}">{{ingredient}}</option>
        </select>
        <!-- <div>
            <button>Asc</button>
            <button>Desc</button>
        </div> -->
    </div>
    <div class="grid grid-cols-3 gap-12">
        <app-cake-item class="border border-slate-200" *ngFor="let cake of cakes" [cake]="cake"></app-cake-item>
    </div>
</div>
