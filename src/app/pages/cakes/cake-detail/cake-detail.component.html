<div class="grid grid-cols-2 p-12">
    <figure>
        <img src="http://localhost:3000/image/cakes/{{cake._id}}.jpg" alt="{{cake.name}}">
    </figure>
    <div class="flex flex-col gap-4">
        <h2 class="text-2xl font-bold">{{cake.name}}</h2>
        <h3 class="text-lg"><span class="font-bold">Main ingredients: </span>{{cake.ingredients}}</h3>
        <p><span class="font-bold">Origin:</span> {{cake.origin}}</p>
        <p>{{cake.description}}</p>
    </div>
</div>
